<!DOCTYPE html>
<html>

<head>
    <title>Kontak</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        .container {
            padding: 16px;
        }

        body {
            background-image: url('s.jpg');
        }
    </style>

</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" style="color: darkorange">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted" style="color: darkorange">We'll never share your
                    email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputName" style="color: darkorange">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="Name"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="exampleInputAddress" style="color: darkorange">Address</label>
                <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="Address"
                    placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="exampleInputPhoneNumber" style="color: darkorange">Phone Number</label>
                <input type="phonenumber" class="form-control" id="exampleInputPhoneNumber"
                    aria-describedby="phonenumber" placeholder="Phone Number">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"
                    disabled>
                <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" style="color: darkorange">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" style="color: darkorange">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
